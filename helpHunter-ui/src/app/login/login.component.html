<form
    [formGroup]="loginForm"
    (ngSubmit)="loginSubmit()"
    style="
        width: 100%;
        height: 100%;
        background: white;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        display: inline-flex;
    ">
    <div
        style="
            align-self: stretch;
            height: 100%;
            background: white;
            justify-content: flex-start;
            align-items: center;
            display: inline-flex;
        ">
        <div
            style="
                flex: 1 1 0;
                align-self: stretch;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                display: inline-flex;
            ">
            <div
                style="
                    align-self: stretch;
                    height: 70px;
                    padding: 32px;
                    justify-content: flex-start;
                    align-items: center;
                    display: inline-flex;
                ">
                <div
                    style="
                        width: 400px;
                        height: 44px;
                        color: #7f56d9;
                        font-size: 36px;
                        font-family: Inter;
                        font-weight: 700;
                        line-height: 44px;
                        word-wrap: break-word;
                        background-color: white;
                        border: none;
                        text-align: left;
                    "
                    (click)="navigateToHomePage()">
                    HelpHunter
                </div>
            </div>
            <div
                style="
                    align-self: stretch;
                    height: 360px;
                    padding-left: 32px;
                    padding-right: 32px;
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: center;
                    display: flex;
                ">
                <div
                    style="
                        height: 360px;
                        flex-direction: column;
                        justify-content: flex-start;
                        align-items: center;
                        gap: 16px;
                        display: flex;
                    ">
                    <div
                        style="
                            align-self: stretch;
                            height: 74px;
                            flex-direction: column;
                            justify-content: flex-start;
                            align-items: flex-start;
                            gap: 12px;
                            display: flex;
                        ">
                        <div
                            style="
                                align-self: stretch;
                                color: #121212;
                                font-size: 30px;
                                font-family: Inter;
                                font-weight: 700;
                                line-height: 38px;
                                word-wrap: break-word;
                            ">
                            Logowanie
                        </div>
                        <div
                            style="
                                align-self: stretch;
                                color: #667085;
                                font-size: 16px;
                                font-family: Inter;
                                font-weight: 400;
                                line-height: 24px;
                                word-wrap: break-word;
                            ">
                            Witamy ponownie! Proszę wpisać swoje dane
                        </div>
                    </div>
                    <div
                        style="
                            align-self: stretch;
                            height: 174px;
                            border-radius: 12px;
                            flex-direction: column;
                            justify-content: flex-start;
                            align-items: center;
                            gap: 24px;
                            display: flex;
                        ">
                        <div
                            style="
                                align-self: stretch;
                                height: 174px;
                                flex-direction: column;
                                justify-content: flex-start;
                                align-items: flex-start;
                                gap: 10px;
                                display: flex;
                            ">
                            <div
                                style="
                                    align-self: stretch;
                                    height: 70px;
                                    flex-direction: column;
                                    justify-content: flex-start;
                                    align-items: flex-start;
                                    gap: 6px;
                                    display: flex;
                                ">
                                <div
                                    style="
                                        color: #121212;
                                        font-size: 14px;
                                        font-family: Inter;
                                        font-weight: 400;
                                        line-height: 20px;
                                        word-wrap: break-word;
                                    ">
                                    Email*
                                </div>
                                <input
                                    class="input"
                                    id="email"
                                    formControlName="email"
                                    placeholder="Wpisz swój email" />
                            </div>
                            <div
                                style="
                                    align-self: stretch;
                                    height: 94px;
                                    flex-direction: column;
                                    justify-content: flex-start;
                                    align-items: flex-start;
                                    gap: 6px;
                                    display: flex;
                                ">
                                <div
                                    style="
                                        color: #121212;
                                        font-size: 14px;
                                        font-family: Inter;
                                        font-weight: 400;
                                        line-height: 20px;
                                        word-wrap: break-word;
                                    ">
                                    Hasło*
                                </div>
                                <input
                                    type="password"
                                    class="input"
                                    id="pwd"
                                    formControlName="pwd"
                                    placeholder="Wpisz swóje hasło" />
                                <div
                                    style="
                                        width: 360px;
                                        color: #667085;
                                        font-size: 12px;
                                        font-family: Inter;
                                        font-weight: 400;
                                        line-height: 18px;
                                        word-wrap: break-word;
                                    ">
                                    Musi mieć co najmniej 8 znaków
                                </div>
                            </div>
                        </div>
                    </div>
                    <app-button [text]="'Zaloguj się'" style="width: 100%" [submit]="true" />
                    <div
                        style="
                            align-self: stretch;
                            justify-content: flex-end;
                            align-items: flex-start;
                            gap: 4px;
                            display: inline-flex;
                        ">
                        <div
                            style="
                                color: #667085;
                                font-size: 14px;
                                font-family: Inter;
                                font-weight: 400;
                                line-height: 20px;
                                word-wrap: break-word;
                            ">
                            Nie posiadasz konta?
                        </div>
                        <div style="justify-content: flex-start; align-items: flex-start; display: flex">
                            <div style="justify-content: center; align-items: center; gap: 8px; display: flex">
                                <button class="button_register" (click)="navigateToRegister()">Zarejestruj się</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                style="
                    align-self: stretch;
                    height: 70px;
                    padding: 32px;
                    justify-content: flex-start;
                    align-items: center;
                    display: inline-flex;
                ">
                <div
                    style="
                        color: #667085;
                        font-size: 14px;
                        font-family: Inter;
                        font-weight: 400;
                        line-height: 20px;
                        word-wrap: break-word;
                    ">
                    © HelpHunter 2023
                </div>
            </div>
        </div>
        <div class="image_content">
            <img class="backgroundImage" src="assets/images/image.png" />
        </div>
    </div>
</form>
