<style>

  .input{
    color: #121212; 
    font-size: 14px; 
    font-family: Inter; 
    font-weight: 400; 
    line-height: 20px; 
    word-wrap: break-word; 
    align-self: stretch; 
    height: 42px; 
    padding-left: 12px; 
    padding-right: 12px; 
    border-radius: 8px;
    overflow: hidden; 
    border: 1px #D0D5DD solid; 
    justify-content: flex-start; 
    align-items: center; 
    gap: 10px; 
    display: inline-flex
  }

  .button_login {
    align-self: stretch; 
    height: 44px; 
    padding-left: 16px; 
    padding-right: 16px; 
    background: #7F56D9; 
    border-radius: 8px; 
    justify-content: center; 
    align-items: center; 
    gap: 16px; 
    display: inline-flex;
    white-space: nowrap;
  }
  .button_login:hover {
    background: #946fe2; 
  }

  .button_register {
    color: #6941C6; 
    font-size: 12px; 
    font-family: Inter; 
    font-weight: 600; 
    line-height: 18px; 
    word-wrap: break-word;
    background-color:transparent; 
    border: none;
  }
  .button_register:hover {
    color: #946fe2; 
  }
  

</style>

<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" style="width: 100%; height: 100%; background: white; flex-direction: column; justify-content: center; align-items: flex-start; gap: 111px; display: inline-flex">
    <div style="align-self: stretch; height: 50px; padding: 15px; justify-content: flex-start; align-items: center; display: inline-flex">
      <div style="width: 400px; height: 44px; color: #7F56D9; font-size: 24px; font-family: Inter; font-weight: 700; line-height: 32px; word-wrap: break-word">HelpHunter</div>
    </div>
    <div style="align-self: stretch; height: 344px; padding-left: 32px; padding-right: 32px; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
      <div style="height: 344px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 16px; display: flex">
        <div style="align-self: stretch; height: 64px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
          <div style="align-self: stretch; color: #121212; font-size: 24px; font-family: Inter; font-weight: 700; line-height: 32px; word-wrap: break-word">Logowanie</div>
          <div style="align-self: stretch; color: #667085; font-size: 14px; font-family: Inter; font-weight: 400; line-height: 20px; word-wrap: break-word">Witamy ponownie! Proszę wpisać swoje dane</div>
        </div>
        <div style="align-self: stretch; height: 170px; border-radius: 12px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: flex">
          <div style="align-self: stretch; height: 170px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex">
            <div style="align-self: stretch; height: 68px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
              <div style="color: #121212; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">Email*</div>
              <input class="input" id="email" formControlName="email" placeholder="Wpisz swój email">
            </div>
            <div style="align-self: stretch; height: 94px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
              <div style="color: #121212; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">Hasło*</div>
              <input type = "password" class="input" id="pwd" formControlName="pwd"  placeholder="Wpisz swóje hasło">
              <div style="width: 360px; color: #667085; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">Musi mieć co najmniej 8 znaków</div>
            </div>
          </div>
        </div>
        <button class = "button_login" type="submit">
          <div style="width: 103px; align-self: stretch; padding-top: 11px; padding-bottom: 11px; justify-content: flex-start; align-items: center; gap: 8px; display: flex">
            <div style="text-align: center; color: white; font-size: 14px; font-family: Inter; font-weight: 500; text-transform: uppercase; line-height: 36px; letter-spacing: 1.25px; word-wrap: break-word">Zaloguj się</div>
          </div>
        </button>
        <div style="align-self: stretch; justify-content: flex-end; align-items: flex-start; gap: 4px; display: inline-flex">
          <div style="color: #667085; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">Nie posiadasz konta?</div>
          <div style="justify-content: flex-start; align-items: flex-start; display: flex">
            <div style="justify-content: center; align-items: center; gap: 8px; display: flex">
              <button class="button_register" (click) = "navigateToRegister()">Zarejestruj się</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="align-self: stretch; height: 50px; padding: 15px; justify-content: flex-start; align-items: center; display: inline-flex">
      <div style="color: #667085; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">© HelpHunter 2023</div>
    </div>
  </form>
